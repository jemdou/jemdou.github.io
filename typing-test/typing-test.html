<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width, initial-scale = 1">
    
        <link rel="stylesheet" type="text/css" href="css-typing-test.css">
        <script src="js-typing-test.js"></script>

        <title>
            typing test
        </title>
    </head>

    <body>
        <h2>typing test program</h2>

        <button id="btn_sentence" onclick="randomSentenceDisplay()">Random Sentence</button><br>
        
        <p>
            Press 'tab' and 'enter' to get a random sentence.<br>
            Press 'tab', type the random sentence and 'enter' when you are finshed.<br>
            Press 'tab' then 'enter' to start typing again.
        </p>
        <hr>

        <p id="random-sentence">Your example sentence will show here.</p>
        <hr>
        <p id="entered-input">Your typed sentence will show here.</p>
        <hr>
        <p><h4>Your sentence</h4></p>
        
        <input type="text" id="input" size="80" onkeydown="if (event.keyCode == 13) document.getElementById('btn').click()"><br>
        <button id="clr_btn" onclick="clearMessage()" onkeyup="if (event.keyCode == 13) document.getElementById('clr_btn').click()">Clear</button><br><br>
        <button id="btn" hidden onclick="displayMessage()" >Enter</button><br><br>

        <p id="result-text"></p>

        <script>
            
        </script>
    </body>
</html>
