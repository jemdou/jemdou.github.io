<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width, initial-scale = 1">
    
        <link rel="stylesheet" type="text/css" href="css-typing-test.css">
        <script src="js-typing-test.js"></script>

        <title>
            typing test
        </title>
    </head>

    <body>
        <h2>typing test program</h2>

        <button id="btn_sentence" onclick="randomSentenceDisplay()">Random Sentence</button><br>
        <p id="random-sentence"></p><br><br>

        <p>
            <h4>input box</h4><br>
            1. Click input box<br>
            2. Type what you want<br>
            3-1a. If you made a mistake, press 'Tab' then 'Enter' to clear the input box<br>
            3-1b. Press 'Tab' + 'Shift' to go back to the input box<br>
            3-2. After entering your sentence, press 'Enter', and results will show<br>
        </p>
        <input type="text" id="input" size="80" onkeyup="if (event.keyCode == 13) document.getElementById('btn').click()"><br>
        <button id="clr_btn" onclick="clearMessage()" onkeyup="if (event.keyCode == 13) document.getElementById('clr_btn').click()">Clear</button><br>
        <button id="btn" onclick="displayMessage()" >Enter</button><br><br>

        <p id="entered-input"></p><br><br>
        <p id="result-text"></p>

        <script>
            
        </script>
    </body>
</html>
