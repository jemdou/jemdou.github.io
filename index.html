<!DOCTYPE html>
<html>
    <head>
        <!-- this is setting the character set to utf8 (Unicode 8)-->
        <meta charset = "utf-8">

        <!-- viewport => making it possible to display the html on all devices
        width => setting the width of the website fit the device
        scale => setting the scale to 1 so the default scale is "not zoomed" -->
        <meta name = "viewport" content = "width=device-width, initial-scale = 1">

        <!-- the title of the website/webpage
        this is the title of the tab -->
        <title>Test Website</title>
    </head>

    <body>
        <!-- header 1 ~ 6
        1. title
        2. sub-title
        3. section-title
        4~6 isn't used much -->
        <h1>Title of the Website (header 1)</h1>
        <h2>header 2</h2>
        <h3>header 3</h3>
        <h4>header 4</h4>
        <h5>header 5</h5>
        <h6>header 6</h6>

        this is a test
        
        <!-- this is a paragraph creating tag -->
        <p>
            I wanna die
        </p>

        <!-- no matter how many spaces and enters you use, html sees them as a single space.
        so if you want a linebreak/enter, you need to use <br> -->
        <p>
            Dou
            Dou
            Dou
            Dou<br>
            Dou<br>
            Dou<br>
            Dou
            Dou
        </p>

        <!-- by using <b>(bold), <i>(italics), <u>(underline),
        <em>(emphasize = italics), <strong>(strong = bold) 
        also, you can add a horizontal line using <hr> -->
        <p>
            <b>Dou bold</b><br>
            <i>Dou italic</i><br>
            <u>Dou underline</u><br>
            <hr>
            <em>Dou emphasize</em><br>
            <strong>Dou strong</strong><br>
        </p>

        <!-- you can create a link through <a>(anchor) 
        on the front of the <a>tag, use href to point to where you want the click to go
        the target attribute chooses to open the link in the same page or a new tab 
        new tab => _blank, not using the target attribute => same page -->
        <p>
            <a href = "https://jemdou.notion.site/Main-Page-9c05c6fa56204e639f1ea0c60439592b"
            target = "_blank">this will be clickable</a>
        </p>

        <!-- you can add an image using <img>
        src = source 
        border = adds a border to the image-->
        <p>
            <img src ="https://www.google.com/url?sa=i&url=https%3A%2F%2Fmingaming.tistory.com%2Fentry%2F%25EB%25B2%2584%25ED%258A%259C%25EB%25B2%2584-%25ED%2599%2580%25EB%25A1%259C%25EB%259D%25BC%25EC%259D%25B4%25EB%25B8%258C-%25ED%258C%25AC-%25EB%25AA%25BB-%25ED%2595%2598%25EA%25B2%25A0%25EC%2596%25B4%25EC%259A%2594-%25EC%2596%25B4%25EB%2596%25A1%25ED%2595%2598%25EC%25A3%25A0&psig=AOvVaw3VdcIiA-eMkk54aYnnXD-i&ust=1641707891266000&source=images&cd=vfe&ved=0CAsQjRxqFwoTCLDk2dq8ofUCFQAAAAAdAAAAABAD"
                border = "10">
            <img src ="takodachi.png">
        </p>
    </body>

</html>
