<!DOCTYPE html>
<html>
    <head>
        <!-- this is setting the character set to utf8 (Unicode 8)-->
        <meta charset = "utf-8">

        <!-- viewport => making it possible to display the html on all devices
        width => setting the width of the website fit the device
        scale => setting the scale to 1 so the default scale is "not zoomed" -->
        <meta name = "viewport" content = "width=device-width, initial-scale = 1">

        <!-- the title of the website/webpage
        this is the title of the tab -->
        <title>Test Website</title>
    </head>

    <body>
        <!-- header 1 ~ 6
        1. title
        2. sub-title
        3. section-title
        4~6 isn't used much -->
        <h1>Title of the Website (header 1)</h1>
        <h2>header 2</h2>
        <h3>header 3</h3>
        <h4>header 4</h4>
        <h5>header 5</h5>
        <h6>header 6</h6>

        this is a test
        
        <!-- this is a paragraph creating tag -->
        <p>
            I wanna die
        </p>

        <!-- no matter how many spaces and enters you use, html sees them as a single space.
        so if you want a linebreak/enter, you need to use <br> -->
        <p>
            Hello
            Hello
            Hello
            Hello<br>
            Hello<br>
            Hello<br>
            Hello
            Hello
        </p>

        <!-- by using <b>(bold), <i>(italics), <u>(underline),
        <em>(emphasize = italics), <strong>(strong = bold) 
        also, you can add a horizontal line using <hr> -->
        <p>
            <b>Hello bold</b><br>
            <i>Hello italic</i><br>
            <u>Hello underline</u><br>
            <hr>
            <em>Hello emphasize</em><br>
            <strong>Hello strong</strong><br>
        </p>
    </body>

</html>
